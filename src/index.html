<!DOCTYPE html>
<html style="width: 1200;height: 800;min-height: 800;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Radar Scripts Autoclicker UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
    <link rel="stylesheet" href="assets/css/checkbox.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src='index.js'></script>
    <script defer src='script.js'></script>
    <script defer src='render.js'></script>
    <script defer src='mainSave.js'></script>
    <script defer src='webhookSave.js'></script>
    <script defer src='webhook.js'></script>

</head>

<body style="height: 800;width: 1200;background-color: #b70200;">
    <div id="content">
        <header>
            <div class="option" id="close">&#x2716;</div>
            <div class="option" id="minimize">&#128469;</div>
        </header>
    </div>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><img src="assets/img/Com.gif" width="50px"><a class="navbar-brand" href="#" style="color: rgb(255,255,255);">Radar Scripts - Autoclicker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav shadow ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="./index.html" style="color: rgb(255,255,255);">Tasks</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="./settings.html" style="color: rgb(255,255,255);">Settings</a></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container text-right" style="background-color: rgba(0,0,0,0.31);width: 40%;float: left;margin: 10px;border-radius: 10px;">
        <h1 class="text-center" style="color: rgb(255,255,255);">User Input</h1>
        <form style="height: 455px;"><input id="token" class="form-control" type="text" placeholder="Monitoring Account Token" style="background-color: rgba(0,0,0,0.28);color: rgb(255,255,255);filter: brightness(200%);"><input id="burner" class="form-control" type="text" placeholder="Joining Account Token"
                style="background-color: rgba(0,0,0,0.28);color: rgb(255,255,255);filter: brightness(200%);"><input id="channel" class="form-control" type="text" placeholder="Channel ID" style="background-color: rgba(0,0,0,0.28);color: rgb(255,255,255);filter: brightness(200%);"><input id="linkchannel" class="form-control"
                type="text" placeholder="Link Opener Embed Name" style="background-color: rgba(0,0,0,0.28);color: rgb(255,255,255);filter: brightness(200%);">
            <h4 class="text-left" style="color: rgb(255,255,255);">Invite Monitoring</h4><label class="checkbox">
  <input id="invitestoggle" type="checkbox">
  <span class="checkbox-check"></span>
    .
</label>
            <h4 class="text-left" style="color: rgb(255,255,255);">Nitro Monitoring</h4><label class="checkbox">
  <input id="nitrostoggle" type="checkbox">
  <span class="checkbox-check"></span>
    Checkbox
</label>
            <h4 class="text-left" style="color: rgb(255,255,255);">Link Monitoring</h4><label class="checkbox">
  <input id="linkstoggle" type="checkbox">
  <span class="checkbox-check"></span>
    Checkbox
</label></form>
    </div>
    <div class="text-center">
        <div class="container text-right" style="background-color: rgba(0,0,0,0.31);width: 56%;float: left;margin: 10px;border-radius: 10px;height: 511px;">
            <h1 class="text-center" style="color: rgb(255,255,255);">Logs</h1>
            <div id="rd-box" style="height: 442px;background-color: rgba(0,0,0,0.28);"></div>
        </div>
    </div>
    <div id="Buttons"><button class="btn btn-primary border-white" data-toggle="modal" data-target="#modal1" type="button" id="saveBtn" style="background-color: rgb(0,0,0);height: 75px;width: 200px;">Save</button><button id="startBtn" class="btn btn-primary border-white" data-toggle="modal" data-target="#modal1" type="button"
            style="background-color: #000000;height: 75px;width: 200px;color: rgb(255,255,255);">Start</button><button id="stopinvBtn" class="btn btn-primary border-white" data-toggle="modal" data-target="#modal1" type="button" style="background-color: #000000;height: 75px;width: 200px;color: rgb(255,255,255);">Stop Invite Monitoring</button>
        <button
            id="stopnitroBtn" class="btn btn-primary border-white" data-toggle="modal" data-target="#modal1" type="button" style="background-color: #000000;width: 200px;height: 75px;color: rgb(255,255,255);">Stop Nitro Monitoring</button><button id="stoplinkBtn" class="btn btn-primary border-white" data-toggle="modal" data-target="#modal1" type="button" style="background-color: #000000;width: 200px;height: 75px;color: rgb(255,255,255);">Stop Link Monitoring</button></div>
    <div
        id="footer" style="padding: 0px;margin: 0px;margin-top: 29px;width: 476px;height: 21px;">
        <h1 id="name" style="width: 1057px;height: 3px;margin: 5px;margin-top: 79px;color: rgb(255,255,255);">Radar Scripts Autoclicker&nbsp;</h1>
        <h3 id="Version" style="width: 100px;height: 40px;margin-left: 1100px;margin-top: 6px;margin-bottom: 6px;color: rgb(255,255,255);">&nbsp; &nbsp; V 1.2</h3>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
